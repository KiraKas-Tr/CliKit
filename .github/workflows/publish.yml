name: Publish to npm

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v1
      
      - name: Install dependencies
        run: bun install
        working-directory: .opencode
      
      - name: Build
        run: bun run build
        working-directory: .opencode
      
      - name: Publish to npm
        run: npm publish
        working-directory: .opencode
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
